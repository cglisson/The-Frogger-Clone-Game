<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.ddslick.min.js" ></script>
</head>
<body>

    <div id="menu" class="container">
        <!--Placeholder for start menu-->
        <h1></h1>
        <h2></h2>
        <div id="playerDropdown" class="row dd-select"><span></span></div>
        <img src="images/keys.png" class="arrow" alt="Arrow Keys">
        <h3>Move your character by using the arrow keys on your keyboard.</h3>
    </div>
    <!--Placeholder for in-game menu-->
    <div class="container in_game_heading">
        <h2 class="score"></h2>
    </div>
    <!--Placeholder for End Game-->
    <div class="container">
        <div class="row endgame_menu">
            <div class="container"><h1></h1></div>
            <div class="container"><input type="button" name=""  class="playAgain btn btn-primary" value="Play Again?"></div>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
